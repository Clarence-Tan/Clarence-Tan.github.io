<!-- fix : Page lacks the HTML doctype, thus triggering quirks mode -->
<!DOCTYPE html>
<!-- fix : <html> element does not have a [lang] attribute -->
<html lang="en">
    <head>
        <!-- fix : Document does not have a <title> element -->
        <title>Test Title</title>
        <!-- fix : Document does not have a <meta name="viewport"> tag with width or initial-scale -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fix : Document does not have a meta description -->
        <meta name="description" content="Description here">
    </head>
    <body>
        Hello World!
    </body>
</html>
